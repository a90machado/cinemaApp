<div class="premieres">
  <carousel [noPause]="noPause">
    <slide>
      <img src="https://cdn.flickeringmyth.com/wp-content/uploads/2019/01/John-Wick-3-banner-600x263.jpg" alt="First slide" style="display: block;">
    </slide>
    <slide>
      <img src="https://www.dhentertainment.com/wp-content/uploads/2018/10/Hellboy-Movie-Banner-R1.jpg" alt="Second slide" style="display: block;">
    </slide>
    <slide>
      <img src="https://www.foxmovies.com/s3/dev-temp/en-US/__5baed4994fd08.jpg" alt="Third slide" style="display: block;">
    </slide>
  </carousel>
</div>

<div class="cinemaDrop">
<mat-select name="cinemas" id="cinemas" placeholder="Cinemas">  
  <mat-option (click)="clickedAll()">
    All
  </mat-option>
  <mat-option *ngFor="let cinema of cinemas | async" (click)="clickedCinema(cinema.id)">
    {{ cinema.name }}
  </mat-option>
</mat-select>
</div>

<div  [ngStyle]="{'display': containerAll}" class="containerCards">
  <div class="row">
    <div *ngFor="let movie of movies | async" class="card" (click)="openDetails(movie)"> 
      <img class="card-img-top" src="{{ movie.image }}" alt="Card image cap">
      <div class="overlay">
          <div class="text">{{ movie.title }}</div>
      </div>
    </div>
  </div>
</div>
<div  [ngStyle]="{'display': containerCinema}" class="containerCards">
    <div class="row">
      <div *ngFor="let movie of cinemaMovies | async" class="card" (click)="openDetails(movie)"> 
        <img class="card-img-top" src="{{ movie.image }}" alt="Card image cap" >
        <div class="overlay">
          <div class="text">{{ movie.title }}</div>
        </div>
      </div>
    </div>
  </div>
