<div class="premieres">
  <carousel [noPause]="noPause">
    <slide>
      <img src="http://cinemas.nos.pt/Banners/Bumblebee_hp_1360x325.jpg" alt="First slide" style="display: block; width: 100%;">
      <div class="carousel-caption d-none d-md-block">
        <h3>Bumblebee</h3>
        <button type="button" class="btn btn-outline-dark">More Info</button>
      </div>
    </slide>
    <slide>
      <img src="http://cinemas.nos.pt/Banners/Bumblebee_hp_1360x325.jpg" alt="Second slide" style="display: block; width: 100%;">
      <div class="carousel-caption d-none d-md-block">
        <h3>Bumblebee</h3>
        <button type="button" class="btn btn-outline-dark">More Info</button>
      </div>
    </slide>
    <slide>
      <img src="http://cinemas.nos.pt/Banners/Bumblebee_hp_1360x325.jpg" alt="Third slide" style="display: block; width: 100%;">
      <div class="carousel-caption d-none d-md-block">
        <h3>Bumblebee</h3>
        <button type="button" class="btn btn-outline-dark">More Info</button>
      </div>
    </slide>
  </carousel>
</div>

<div class="containerCards">
  <div class="row">
    <div *ngFor="let movie of movies$ | async" class="card" style="width: 14rem;" (click)="openDetails(movie)"> 
      <img class="card-img-top" style="height: 20rem;" src="{{ movie.image }}" alt="Card image cap">
      <div class="card-body text-center">
        <h5 class="card-title">{{ movie.title }}</h5>
      </div>
    </div>
  </div>
</div>
