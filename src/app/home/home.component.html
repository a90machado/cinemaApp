<div class="premieres">
  <carousel [noPause]="noPause">
    <slide>
      <img src="http://cinemas.nos.pt/Banners/Bumblebee_hp_1360x325.jpg" alt="First slide" style="display: block; width: 100%; height: 300px">
      <div class="carousel-caption d-none d-md-block">
        <h3>Bumblebee</h3>
      </div>
    </slide>
    <slide>
      <img src="https://vignette.wikia.nocookie.net/pjhobbitfilms/images/c/c1/Hobbit_an_unexpected_journey_movie_banner_poster_%284%29.jpg/revision/latest?cb=20181119151116" alt="Second slide" style="display: block; width: 100%; height: 300px">
      <div class="carousel-caption d-none d-md-block">
        <h3>Hobbit</h3>
      </div>
    </slide>
    <slide>
      <img src="https://vignette.wikia.nocookie.net/ideas/images/6/6f/The_Amazing_Spider-Man_3_Movie_Banner_%28In_Theaters_June_2018%29.jpg/revision/latest?cb=20170704124311" alt="Third slide" style="display: block; width: 100%; height: 300px">
      <div class="carousel-caption d-none d-md-block">
        <h3>Spider Man 3</h3>
      </div>
    </slide>
  </carousel>
</div>


<mat-select name="cinemas" id="cinemas" placeholder="Cinema">  
  <mat-option (click)="clickedAll()">
    All
  </mat-option>
  <mat-option *ngFor="let cinema of cinemas | async" (click)="clickedCinema(cinema.id)">
    {{ cinema.name }}
  </mat-option>
</mat-select>

<div  [ngStyle]="{'display': containerAll}" class="containerCards">
  <div class="row">
    <div *ngFor="let movie of movies | async" class="card" style="width: 14rem;" (click)="openDetails(movie)"> 
      <img class="card-img-top" style="height: 20rem;" src="{{ movie.image }}" alt="Card image cap">
      <div class="card-body text-center">
        <h5 class="card-title">{{ movie.title }}</h5>
      </div>
    </div>
  </div>
</div>

<div  [ngStyle]="{'display': containerCinema}" class="containerCards">
    <div class="row">
      <div *ngFor="let movie of cinemaMovies | async" class="card" style="width: 14rem;" (click)="openDetails(movie)"> 
        <img class="card-img-top" style="height: 20rem;" src="{{ movie.image }}" alt="Card image cap">
        <div class="card-body text-center">
          <h5 class="card-title">{{ movie.title }}</h5>
        </div>
      </div>
    </div>
  </div>
